<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Model & Layout</title>
  <link rel="stylesheet" href="styles8.css" />
</head>
<body>

  <section class="eventCard">
    <h2>Event: Innovation Day</h2>
    <p>Date: 2025-09-30</p>
    <p>Location: San Francisco</p>
  </section>

  <form class="eventForm">
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" class="highlight" placeholder="Enter event name" />

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" />

    <button type="submit">Submit</button>
  </form>

  <div class="box hidden-box">This box is hidden (visibility: hidden)</div>
  <div class="box none-box">This box is removed (display: none)</div>

</body>
</html>
