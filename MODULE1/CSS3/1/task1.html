<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>

  <!-- Embedded (Internal) CSS -->
  <style>
    /* Page background */
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    /* Event section styles */
    .event {
      margin: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #ffffff;
    }

    /* Footer styles */
    footer {
      background-color: #eee;
      text-align: center;
      padding: 10px;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1 style="color: red;">Local Community Events</h1> <!-- Inline style -->
  </header>

  <section class="event">
    <h2>Summer BBQ</h2>
    <p>Join us at the park for food, fun, and friends!</p>
  </section>

  <section class="event">
    <h2>Farmers Market</h2>
    <p>Fresh local produce every Saturday.</p>
  </section>

  <footer>
    &copy; 2025 Community Events Portal
  </footer>

</body>
</html>
