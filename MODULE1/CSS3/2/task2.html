<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Local Community Events</h1>
  </header>

  <main class="container">

    <section class="event">
      <h2>Summer BBQ</h2>
      <p>Join us for a fun BBQ in the park with food, games, and music.</p>
      <button class="cta-button">Join Now</button>
    </section>

    <section class="event">
      <h2>Farmers Market</h2>
      <p>Fresh local produce every Saturday at the town square.</p>
      <button class="cta-button">Visit Market</button>
    </section>

  </main>

  <footer>
    &copy; 2025 Community Events Portal
  </footer>

</body>
</html>
