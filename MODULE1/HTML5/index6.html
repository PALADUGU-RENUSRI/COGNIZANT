<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    video {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #videoStatus {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">You're Invited to Our Community Event!</h2>

  <div id="videoStatus">Loading video...</div>

  <video id="promoVideo" controls oncanplay="videoReady()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <form id="eventForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required>

    <label for="comments">Comments:</label>
    <textarea id="comments" rows="4" placeholder="Your thoughts..."></textarea>

    <button type="submit" onclick="formSubmitted = true;">Submit</button>
  </form>

  <script>
    function videoReady() {
      document.getElementById("videoStatus").textContent = "âœ… Video ready to play!";
    }

    let formSubmitted = false;

    window.onbeforeunload = function (e) {
      if (!formSubmitted) {
        return "You have unsaved changes. Are you sure you want to leave?";
      }
    };
  </script>

</body>
</html>
