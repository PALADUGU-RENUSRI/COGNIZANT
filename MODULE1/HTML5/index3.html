<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
    .event-image {
      border: 3px solid #333;
      border-radius: 8px;
      width: 200px;
      height: auto;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    td {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Highlights from Past Community Events</caption>
    <tr>
      <td>
        <img src="event1.jpg" alt="Community BBQ" title="Community BBQ" class="event-image"><br>
        Community BBQ
      </td>
      <td>
        <img src="event2.jpg" alt="Charity Run" title="Charity Run" class="event-image"><br>
        Charity Run
      </td>
      <td>
        <img src="event3.jpg" alt="Art Workshop" title="Art Workshop" class="event-image"><br>
        Art Workshop
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Neighborhood Cleanup" title="Neighborhood Cleanup" class="event-image"><br>
        Neighborhood Cleanup
      </td>
      <td>
        <img src="event5.jpg" alt="Music Festival" title="Music Festival" class="event-image"><br>
        Music Festival
      </td>
      <td>
        <img src="event6.jpg" alt="Craft Fair" title="Craft Fair" class="event-image"><br>
        Craft Fair
      </td>
    </tr>
  </table>

</body>
</html>
