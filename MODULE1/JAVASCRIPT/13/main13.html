<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debug Registration</title>
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
    .status {
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .failure {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Debug: Event Registration</h1>

  <form id="registrationForm">
    <label>
      Name:
      <input type="text" name="name" />
      <div class="error" id="nameError"></div>
    </label><br><br>

    <label>
      Email:
      <input type="email" name="email" />
      <div class="error" id="emailError"></div>
    </label><br><br>

    <label>
      Select Event:
      <select name="event">
        <option value="">--Select an event--</option>
        <option value="Jazz Night">Jazz Night</option>
        <option value="Tech Talk">Tech Talk</option>
        <option value="Baking Workshop">Baking Workshop</option>
      </select>
      <div class="error" id="eventError"></div>
    </label><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="statusMessage" class="status"></div>

  <script src="main13.js"></script>
</body>
</html>
