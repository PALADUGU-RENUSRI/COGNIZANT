<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spacing Example</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <div class="bg-light p-4 m-3">
      <h3 class="mb-3">Section with Spacing</h3>
      <p class="p-2 bg-white border rounded">This paragraph uses <code>p-2</code> for padding and the container uses <code>m-3</code> for margin.</p>
    </div>

    <div class="bg-secondary text-white mt-4 py-5 px-3">
      <p>This block has top margin <code>mt-4</code>, vertical padding <code>py-5</code>, and horizontal padding <code>px-3</code>.</p>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
