<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Groups and Toggles</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h4>Button Group</h4>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <hr>

    <h4>Toggle Buttons (Checkbox)</h4>
    <input type="checkbox" class="btn-check" id="btn-check1" autocomplete="off">
    <label class="btn btn-outline-success" for="btn-check1">Toggle Me</label>

    <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off">
    <label class="btn btn-outline-danger" for="btn-check2">Or Me</label>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
