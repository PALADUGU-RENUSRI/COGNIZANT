<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5" style="max-width: 350px;">
    <div class="card">
      <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Profile Picture">
      <div class="card-body">
        <h5 class="card-title">Jane Doe</h5>
        <p class="card-text">Web developer with a passion for creating clean and user-friendly experiences.</p>
        <a href="#" class="btn btn-primary">Follow</a>
      </div>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
