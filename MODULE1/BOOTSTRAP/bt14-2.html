<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar: Hidden on xs, visible on md+ -->
      <div class="col-md-3 bg-dark text-white p-4 d-none d-md-block min-vh-100">
        <h4>Sidebar</h4>
        <ul class="nav flex-column mt-4">
          <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Reports</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Analytics</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col p-4">
        <h2>Main Content Area</h2>
        <p>This area adjusts to full width on small screens when the sidebar is hidden.</p>
      </div>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
