<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 bg-primary text-white p-4 min-vh-100">
        <h4>Dashboard</h4>
        <ul class="nav flex-column mt-4">
          <li class="nav-item"><a href="#" class="nav-link text-white">Overview</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Reports</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="col-md-9 p-4">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="p-3 bg-warning text-dark rounded">⚠️ Warnings: 3</div>
          </div>
          <div class="col-md-4">
            <div class="p-3 bg-success text-white rounded">✅ Tasks Completed: 24</div>
          </div>
          <div class="col-md-4">
            <div class="p-3 bg-danger text-white rounded">❌ Errors: 2</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
