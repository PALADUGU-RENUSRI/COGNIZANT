<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Buttons</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

  <div class="container text-center py-5">
    <h3>Icon-Only Buttons</h3>
    <button class="btn btn-outline-primary me-2" aria-label="Search"><i class="bi bi-search"></i></button>
    <button class="btn btn-outline-success me-2" aria-label="Edit"><i class="bi bi-pencil"></i></button>
    <button class="btn btn-outline-danger" aria-label="Delete"><i class="bi bi-trash"></i></button>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
