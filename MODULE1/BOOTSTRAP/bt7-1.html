<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typography Utilities</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-1">Display 1 Heading</h1>
    <p class="lead">This is a lead paragraph. It stands out from regular paragraphs.</p>
    <p>This is a <span class="text-muted">muted</span> piece of text for less emphasis.</p>
    <p>This text is <span class="fw-bold">bold</span> and <span class="fst-italic">italicized</span>.</p>
    <p class="text-primary">This text uses the <code>.text-primary</code> class.</p>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
